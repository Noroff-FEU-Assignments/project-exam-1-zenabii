<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Empty</title>
</head>
<body>
    <header class="alternative">
        <a href="index.html" class="logo_href"><img class="main_logo" src="img/logo.svg" alt="Marie Logo"></a>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="index.html" class="menu-nav__link">Home</a>
                </li>
                <li class="menu-nav__item">
                    <a href="about.html" class="menu-nav__link">About</a>
                </li>
                <li class="menu-nav__item active">
                    <a href="blog.html" class="menu-nav__link">Blog</a>
                </li>
                <li class="menu-nav__item">
                    <a href="contact.html" class="menu-nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
<main>
<section class="alternative_blog">
    <div class="blog_header">
        <div class="post_hashtags">
            <a class="date"></a>
        </div>
        <div class="author_container">
            <a>Posted by: </a>
            <a class="author"></a>
        </div>
        <h1 class="blog_title"></h1>
    </div>
</section>
<section class="article_page"></section>
<section class="modal__section">
    <div class="modal__image-container"></div>
    <span class="modal-exit"></span>
</section>
<div class="newsletter_alternative">
    <div class="alternative_container">
        <div class="newsletter_text">
            <h4 class="sign_up_alternative">stay up to date</h4>
            <p class="newsletter_paragraph">Receive news, new posts, and all the new trends straight to your inbox.</p>
        </div>
        <div class="newsletter_form">
            <form id="confirmation_container">
                <label id="labelForm">
                    <input email="email" id="newsletteremail" placeholder="Email">
                    <div class="form-error" id="emailError">Must be valid email address</div>
                    <button id="formButton">submit</button>
                </label>
            </form>
        </div>
    </div>
</div>
<footer>
    <ul class="footer_list">
        <li class="footer_nav">
            <a href="about.html" class="">About</a>
        </li>
        <li class="footer_nav">
            <a href="blog.html" class="">Blog</a>
        </li>
        <li class="footer_nav">
            <a href="contact.html" class="">Contact</a>
        </li>
    </ul>
    <h3 class="footer_title">Sincerely, Marie</h3>
</footer>
    <div class="copyright"><p>&copy; Copyright 2021 Maria Eilertsen</p></div>
</main>
    <script src="js/blogpost.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
